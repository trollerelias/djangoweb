{% extends 'base.html' %}

{% load static %}

{% block title %}Pagina Inicio Sisteme Empleados{% endblock title %}
{% block content %} 

{% include 'includes/header.html' %}

<!--inicio imagen-->

<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
    <div class="orbit-wrapper">
      <div class="orbit-controls">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      </div>
      <ul class="orbit-container">
        <li class="is-active orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/todo3.jpg' %}" alt="Space">
            <figcaption class="orbit-caption">Trabajo, avanzar juntos.</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/todo4.jpg' %}" alt="Space">
            <figcaption class="orbit-caption">Hagamoslo!</figcaption>
          </figure>
        </li>
       
      </ul>
    </div>
    
  </div>
<!--fin inicio imagen-->

<!--bloque de bienvenida-->

<div class="grid-x align-center" >

    <h1 class="cell large-8" style="font-size: 30px; text-align: center;" >Bienvenido al Sistema de Registro de Empleados</h1>
    <div class="cell large-7" >
        <div class="callout success">
            <h5>Registra y controla empleados</h5>
           
            <a href="{% url 'persona_app:empleados-all' %}">Ver empleados</a>
          </div>
    </div>


</div>


<!--fin bloque de bienvenida-->
  
{% endblock content %}
